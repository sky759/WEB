<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        /*标准的盒子模型  怪异盒子模型（IE盒子模型）*/
        #wrapper{
            background-color:red;
            width: 100px;
            height: 100px;
            border: 5px solid green;/*给边框*/
            margin: 10px;/*外边距*/
            padding: 15px;/*内边距*/
            /*box-sizing:border-box;100px被外边界和内边距和内部拆分了*/
            /*box-sizing:content-box;和原来一样*/
        }
    </style>
</head>
<body>
    <div id="wrapper">
        
    </div>
</body>
</html>
