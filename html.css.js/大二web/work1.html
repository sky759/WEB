<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var i=1;
			var  sum=0;
			while(i<=100){
				if(i%2==1){
					document.write(i+"  ");
					sum=sum+i;
				}
				i=i+1;
			}
			document.write(sum);
		</script>
	</head>

	</body>
</html>
