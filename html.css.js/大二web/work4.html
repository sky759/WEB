<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var a=0,b=0;
			for(var i=0;i<=100;i++){
				if(i%2==0){
					a=a+i;
				}
				else {
					b=b+i;
				}
			}
			document.write("偶数和为"+a);
			document.write("奇数和为"+b);
		</script>
	</head>
	<body>
	</body>
</html>
