<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		.first{
			background-color: cornflowerblue;
			height: 40px;
			font-size: larger;
			padding-top: 13px;
			padding-left:10px;
		}
		.mid{
		
		}
		#one,#two,#three{
			font-size: xx-large;
			display: inline-block;
			margin-left: 10px;
		}
		tr td {
			border: 1px solid black;
		}
		#biao{
			margin-left: 40px;
			margin-top: 30px;
			border-color: aliceblue;
			height: 100px;
			width: 1300px;
		}
		#border{
			margin-top: 50px;
			border-top:1px #6495ED solid;
		}
		</style>
	</head>
	<body>
		<div class="first">
			产品菜单
		</div>
		<div class="mid">
			<div id="one">
				Ctime:<input type="datetime" name="" id="Ctime" value="" style="width: 250px;height: 30px;border-radius: 10px;"/>
			</div>
			<div id="two">
				Name:<input type="text" name="" id="Name" value="" style="width: 250px;height: 30px;border-radius: 10px;"/>
				<input type="button" name="" id="" value="添加" style="height: 30px;background-color: #6495ED;"/>
			</div>
			<div id="three">
				搜索关键字:<input type="search" name="" id="" value="" style="width:400px;height: 35px;border-radius: 10px;"/>
			</div>
		</div>
		<div id="border">
		<script type="text/javascript">
			var a=["Name","Ctime","Operation"];
			var b=["奔驰","2021-10-24","删除"];
			var c=["宝马","2021-10-24","删除"];
			var d=[a,b,c];
			document.write("<table id='biao'>");
			for(var i=0;i<d.length;i++){
				document.write("<tr>");
				for(var j=0;j<d[i].length;j++){
					document.write("<td bgcolor='#CCCCCC'>");
					document.write(d[i][j]);
					document.write("</td>");
				}
				
			}
			document.write("</tr>");
			document.write("</table>");
		</script>
		</div>
	</body>
</html>
