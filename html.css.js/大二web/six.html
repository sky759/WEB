<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var s=prompt("请输入文字");/*弹出一个输入框*/
			switch(s){
				case "儿童":document.write("年龄处于0-7岁");break;
				case "青少年":document.write("年龄处于7-14岁");break;
				case "少年":document.write("年龄处于14-18岁");break;
				case "青年":document.write("年龄处于18-30岁");break;
				case "中年":document.write("年龄处于30-50岁");break;
				case "老年":document.write("年龄处于50-100岁");break;
				case "期颐之年":document.write("年龄处于100岁以上");break;
			}
		</script>
	</head>
	<body>
	</body>
</html>
