<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.12.2.js"></script>
		<style type="text/css">
			ul li{
				display: inline;
				margin-left: 20px;
				font-size: xx-large;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				$("li").click(function(){
					$(this).css({"background-color":"green","color":"white"});
					$(this).siblings().css({"background-color":"white","color":"black"}); 
				})
			})
		</script>
	</head>
	<body>
		<ul>
			<li>首页</li>
			<li>联系我们</li>
			<li>关于我们</li>
		</ul>
	</body>
</html>
