<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				display: inline-block;
				width: 50px;
				height: 50px;
				border: aquamarine 1px solid;
				border-radius:100%;
				margin-left: 20px;
				text-align: center;
				line-height: 50px;
				transition: .5s;
			}
			div:hover
			{
				transform: scale(2);
			}
		</style>
	</head>
	<body>
		<div id="one">
			1
		</div>
		<div id="two">
			2
		</div>
		<div id="three">
			3
		</div>
		<div id="four">
			4
		</div>
		<div id="five">
			5
		</div>
		<div id="six">
			6
		</div>
		<div id="seven">
			7
		</div>
	</body>
</html>
