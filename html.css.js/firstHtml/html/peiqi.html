<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		.firstpig{
				height: 320px;
				width: 320px;
				position: relative;/*绝对定位*/
			}
		.firstpig img{
			width: 100%;
			height: 100%;
		}
		.firstpig::before{
			display: none;
			content: "";
			height: 100%;
			width: 100%;
			position: absolute;/*相对定位*/
			left: 0px;
			top: 0px;
			background: rgba(0,0,0,0.4)  url(../media/arr.png) no-repeat center;
		}
		.firstpig:hover::before{
			display: block;
		}
		</style>
	</head>
	<body>
		<div class="firstpig">
			<img src="../media/pig.jpg" >
			<div class="mask">
			</div>
		</div>
	</body>
</html>
