<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		    #first{
				background: url(media/webp%20树懒.jpg);
				width: 658px;
				height: 658px;
			}
			#one,#two,#three,#four{
				width: 159px;
				height: 110px;
				background-position: center;
				display: inline-block;
				overflow: hidden;
			}
		</style>
		<script src="jquery-1.12.2.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	$(document).ready(function(){
				$("#one").click(function(){
					$("#first").css("background","url(media/webp%20熊猫.jpg)");
				})
				$("#two").click(function(){
					$("#first").css("background","url(media/webp%20老虎.jpg)");
				})
				$("#three").click(function(){
					$("#first").css("background","url(media/webp%20鹦鹉.jpg)");
				})
				$("#four").click(function(){
					$("#first").css("background","url(media/webp%20树懒.jpg)");
				})
			})
	    </script>
	</head>
	<body>
		<div class="back">
			<div id="first">
			</div>
			<div id="one">
				<img src="media/webp%20熊猫.jpg" >
			</div>
			<div id="two">
				<img src="media/webp%20老虎.jpg" >
			</div>
			<div id="three">
				<img src="media/webp%20鹦鹉.jpg" >
			</div>
			<div id="four">
				<img src="media/webp%20树懒.jpg" >
			</div>
		</div>
	</body>
</html>
